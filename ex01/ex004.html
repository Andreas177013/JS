<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('whats your name?')
        document.writeln(`Hello <strong>${name}</strong>. Your name have ${name.length}  letters.<br>`)
        document.writeln(`your name in uppercase is ${name.toUpperCase()}<br>`)
        document.write(`your name in lowercase is ${name.toLowerCase()}<br>`)
    </script>
</body>
</html>
